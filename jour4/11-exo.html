<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p class="introduction"></p>
    <p class="introduction"></p>
    <p class="introduction"></p>
   <!--  h2.partie1+p*3+h2#conclusion+p*2 -->
    <h2 class="partie1"></h2>
    <p></p>
    <p></p>
    <p></p>
    <h2 id="conclusion"></h2>
    <p></p>
    <p></p>
    <script>
        // plusieurs manières 
        document.querySelector("h1").innerHTML = "Exo 11";

        const p = document.querySelectorAll("p");

        for(let i = 0 ; i <= 1 ; i++){
            p[i].innerHTML = "lorem ipsum"
        }

        p[2].innerHTML = "fin du lorem ipsum";

        for(let i = 3 ; i <= 5 ; i++){
            p[i].innerHTML = "partie centrale du document"
        }

        for(let i = 6 ; i <= 7 ; i++){
            p[i].innerHTML = "fin du document"
        }

        document.querySelector(".partie1").innerHTML = "Partie 1";

        document.querySelector("#conclusion").innerHTML = "le dernier mot";

    </script>
    <script>
        // solution alternative en utilisant au maximum des sélecteurs css (sans trop utiliser de querySelectorAll())
        document.querySelector("h1").innerHTML="Exo 11";

        const pintros = document.querySelectorAll("p.introduction");
        for (let i =0; i<pintros.length-1;i++){
            pintros[i].innerHTML="lorem ipsum"
        }
        pintros[pintros.length-1].innerHTML="fin du lorem ipsum";

        document.querySelector("h2.partie1").innerHTML="Partie 1";

        document.querySelector("h2.partie1 + p").innerHTML="Partie centrale du document";
        document.querySelector("h2.partie1 + p + p").innerHTML="Partie centrale du document";
        document.querySelector("h2.partie1 + p + p + p").innerHTML="Partie centrale du document";

        document.querySelector("h2#conclusion").innerHTML="Le dernier mot";
        document.querySelector("h2#conclusion + p").innerHTML="remplir avec le texte fin du document";
        document.querySelector("h2#conclusion + p + p").innerHTML="remplir avec le texte fin du document";
    
    </script>
</body>
</html>
