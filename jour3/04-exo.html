<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const exo = {
            duree : 20 ,
            unite : "minute" , 
            enonce : "créer une fonction qui permet de calculer la moyenne" ,
            auteurs :  [ "Alain" , "Céline" ] ,
            retard  : 10
        } ;

        /*
            le sujet de l'exo est "créer une fonction qui permet de calculer la moyenne" à réaliser en 20 minutes
            Alain et Céline donne un délai supplémentaire de 10 minutes pour rendre le sujet
        */

        console.log(`le sujet de l'exo est "${exo.enonce}" à réaliser en ${exo.duree} ${exo.unite}s`);

        console.log(`${exo.auteurs[0]} et ${exo.auteurs[1]} donne un délai supplémentaire de ${exo.retard} ${exo.unite}s pour rendre le sujet`)
    </script>
</body>
</html>
