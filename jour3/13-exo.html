    <script>
        const panier = {

                {id : 3 , nom : "PS5" , prix : 500 , qte : 1},
            ]
        };

        const r1 = `
        <main>
            <h2>panier du ${panier.client} du ${panier.dt}</h2>
            <p>acheté depuis la boutique ${panier.boutique}</p>
            <h3>détail du panier :</h3>

                <li>produit : ${panier.produits[0].nom} - prix : ${panier.produits[0].prix} € - quantité : ${panier.produits[0].qte} </li>

        console.log(r1)

            <ul>`;
        let total = 0 ;
        for(let i = 0 ; i < panier.produits.length ; i++){
            r2 += `<li>produit : ${panier.produits[i].nom} - prix : ${panier.produits[i].prix} € - quantité : ${panier.produits[i].qte} </li>\n`;

        // boucle dans notre concaténation

            <ul>`;
        let total2 = 0 ;
        for(let p of panier.produits){
            r3 += `<li>produit : ${p.nom} - prix : ${p.prix} € - quantité : ${p.qte} </li>\n`;

        }
        r3 += `</ul><p>total : ${total} €</p>
