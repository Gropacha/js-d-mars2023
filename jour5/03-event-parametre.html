<html lang="en">
<head>

<body>
    <button id="hello" class="tutu titi">Action 1 coucou les amis</button>
    <button>Action 2</button>
    <button>Action 3</button>
    <button>1</button>
    <button>2</button>
    <script>
        const btn = document.querySelectorAll("button");
        // si je clique sur le 1er bouton => console.log("Action 1")
        // utilisation de this 
        btn[0].addEventListener("click" , function(){
            console.log(this.innerText);
            console.log(this.getAttribute("id"));
            console.log(this.id);                   // équivalent ligne précédente
            console.log(this.getAttribute("class"));
            console.log(this.classList.value);      // équivalent ligne précédente
            console.log(this.classList[0]); // le 1er => tutu
        })

        // attention là ça ne fonctionne pas 
        // attention le callback qui contient une instruction avec le mot clé this ne fonctionne pas 

        btn[1].addEventListener("click" , () => {
            console.log(this.innerText);
            console.log(this.getAttribute("id"));
            console.log(this.id);                   // équivalent ligne précédente
            console.log(this.getAttribute("class"));
            console.log(this.classList.value);      // équivalent ligne précédente
            console.log(this.classList[0]); // le 1er => tutu
        })

        function calcul(a, b){
            console.log(a + b);
        }

        btn[2].addEventListener("click" , function(){
            calcul(2, 3); 
        })

    </script>
