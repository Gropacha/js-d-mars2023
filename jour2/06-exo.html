<body>
    <script>
        function addition(){
            const a = 200 ;
            const b = 24.5 ;
            const c = a + b ;
            console.log(c);
        }
        // attention ne pas mettre console.log(c); hors des accolades 
        // erreur => ReferenceError: c is not defined
        // scope / portée des variables 
        console.log(addition) // => afficher la définition de la fonction 

        addition();
        addition();
        addition();
    </script>
</body>
