    <script>

        // méthode 1
        function celsusToFarenheit1 (celsus) {
            return ` ${celsus}°Celsus vaut ${9 * celsus / 5 + 32}°Farenheit ` ;
        }

        // méthode 2
        const celsusToFarenheit2 = function (celsus) {
            return ` ${celsus}°Celsus vaut ${9 * celsus / 5 + 32}°Farenheit ` ;
        }

        // méthode 3
        const celsusToFarenheit = (celsus) => {
            return ` ${celsus}°Celsus vaut ${9 * celsus / 5 + 32}°Farenheit ` ;
        }
        console.log(celsusToFarenheit(40)); 

        // si j'écris une fonction fléchée ET que cette fonction fléchée contient 1 paramètre je peux enlever les ()

        // méthode 3 bis
        const celsusToFarenheit4 = celsus => {
            return ` ${celsus}°Celsus vaut ${9 * celsus / 5 + 32}°Farenheit ` ;
        }
        // fonction lambda 
        // méthode 3 ter 
        // je crée une fonction fléchée et qu'elle contient 1 seule instruction qui return { et return}

        const celsusToFarenheit5 = celsus => ` ${celsus}°Celsus vaut ${9 * celsus / 5 + 32}°Farenheit ` ;
        console.log(celsusToFarenheit5(41));
    </script>
