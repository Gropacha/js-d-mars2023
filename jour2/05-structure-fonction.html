<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 05-structure-fonction.html
        // définition générale 
        // en javascript créer des variables stocker une ou plusieurs valeurs 
        const a = 10 ;
        const b = [1,2,3];   
        
        // dans une fonction on va pouvoir directement stocker des INSTRUCTIONS
        // comme une variable MAIS on va pouvoir stocker dedans une ou plusieurs INSTRUCTIONS
        // création d'une variable
        // condition
        // boucle 
        // function 

        // déclarer une fonction // créer // stocker en mémoire
        function c( ){ // 1ère exemple fonction sans paramètre 
            // toutes instructions écrites dans les accolades SONT STOCKEES dans la fonction (variable) c 
            const prix = 12.5 ;
            const tva = 0.2 ;
            console.log(prix * tva);
        }

        // les instructions écrites dans c sont STOCKEES MAIS pas exécutées 

        // pour exécuter le console.log() stockée dans la fonction c 
        // il faut APPELER / EXECUTER la fonction c 

        c() ; // exécuter la fonction  // 2.5 
        
        function toto(){
            const prix = 12.5 ;
            const tva = 0.2 ;
            console.log(prix * tva);
        }
        console.log(toto);
    </script>
</body>
</html>
