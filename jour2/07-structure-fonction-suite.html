        /* const depense = total + 30 ; // ??? ReferenceError: total is not defined

        // je crée une autre fonction multiplication
        // contient 3 instructions 
        // les variables a , b et c sont en local scope
        // MAIS et j'ai besoin de récupérer la valeur de c hors de la fonction 
        // comment faire ?? 
        // via nouveau mot clé return 
        function multiplication(){
            const a = 2 ;
            const b = 30 ;
            const c = a * b ;
            return c ; // 1 grâce à cette nouvelle instruction que je vais pouvoir récupérer c 
                       // HORS de multiplication
        }

        // console.log(c);  // erreur
        const resultat = multiplication() ; 
        // 2 exécuter et stocker le return dans la variable resultat
        console.log(resultat);

        function multiplication2(){
            const a = 2 ;
            const b = 30 ;

        }

        // attention ne pas confondre : 2 choses différentes
        // console.log() => afficher le contenu d'une variable dans la console
