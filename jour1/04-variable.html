<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // créer des variables 
        // en javascript il existe 3 manières de créer des variables 
        // manière historique => 1995
        // var => mot clé dans langage js 
        // 1 espace OBLIGATOIRE
        // premier => le nom de la variable 
        // espace facultatif aérer le code 
        // = mot clé du langage javascript opérateur d'affectation 
        // espace facultatif aérer le code 
        // " guillement ouvrante  => valeur 
        // français               => valeur 
        // " guillemet fermante   => valeur 
        // espace facultatif aérer le code 
        // ; facultatif 
        var premier = "bonjour" ;
        
        // version ES6 de javascript => depuis 2015
        // ajout de nouveaux mots clé 
        const deuxieme = "hello" ; 
        // permet de créer une variable dont le type et la valeur (sauf objet / array) ne change pas pendant toute l'exécution du code 
        // permet de vérifier que le type de la variable ne change pas

        let troisieme = "ola" ;
        // il est possible par la suite de modifier la valeur et le type de la variable 

        // par la suite pourquoi on préfère utiliser const et let et on a un peut abandonné l'utilisation de var pour créer des variables 

        // => j'utilise dans le cours beaucoup de const et de temps en temps let 

        // en 2023 vous pouvez utiliser les 3 manières MAIS nous utiliserons la version ES6
    </script>
</body>
</html>
