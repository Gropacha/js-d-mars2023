<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 17-structure-if.html

        // if mot clé du langage js comme let const = ++
        // if est suivi de () puis après d'accolades
        // if(){}

        // dans les parenthèses du if ( condition )
        // dans les accolades du if { traitement }

        if( 10 > 30 ){ // comparaison === condition 
        //    false 
                       // le résultat de condition comparaison est true
                       // exécuter les instructions dans les accolades 
                       // si c'est false => javascript ne va pas exécuter
                       // l'instruction dans les accolades   
            console.log("condition vérifiée") ;
        }

        if(30 < 100){
        //  true 
            console.log("condition 2 vérifiée");
        }

        const login = "azerty" ;
        const password = "123456";

        if(login == "azerty" && password == "123457"){
        // "azerty" == "azerty" && "123456" == "123457"
        //         true         &&          false 
        //                  false 
            console.log("bienvenu sur votre espace d'admin"); 
        }

        if(login == "azerty" && password == "123456"){
          // "azerty" == "azerty" && "123456" == "123456"  
          //      true           &&   true
          //                    true 
          // les instructions dans les accolades sont bien exécutées
          console.log(`bonjour user ${login}`) ;
        }

        // enchainer les conditions via la syntaxe
        // if(){}
        // else if(){}
        // else if(){}
        // ... autant de else if(){} que nécessaire 
        // else if(){}
        // else {}

        const age = 40 ;
        // si la personne a entre 0 et 18 ans => il est mineur
        // si la personne a entre 19 et 65 ans => il est adulte
        // si la personne a entre 66 et 120 ans => il est retraité
        // sinon  age incorrect 

        if(age >= 0 && age <= 18){
        //  40 >= 0 && 40 <= 18
        //   true   &&  false
        //      false => exécute pas l'instruction dans les accolades 
        //      et on passe à la prochaine condition
            console.log("il est mineur");
        }
        else if(age >= 19 && age <= 65){
            //  40 >=19   && 40 <= 65
            //  true      && true 
            //      true 
            // exécute l'instruction dans les {} et on sort de la condition
            console.log("il est adulte");
        }
        else if(age >= 66 && age <= 120){
            console.log("il est retraité");
        }else {
            console.log("age incorrect");
        }
        // => ici

        // si toutes condition sont vraies la première vraie
        // est exécutée et les autres sont ignorées
        const taille = 20 ;
        if(taille > 10){
            console.log("condition 1") ;
        }else if(taille > 11){
            console.log("condition 2") ;
        }else if (taille > 12){
            console.log("condition 3") ;
        }
        // si toutes les conditions sont false => else qui est exécuté 
        const largeur = 5
        if(largeur > 10){
            console.log("condition 1.1") ;
        }else if(largeur > 11){
            console.log("condition 1.2") ;
        }else if (largeur > 12){
            console.log("condition 1.3") ;
        }else {
            console.log("la condition est fausse"); 
        }

        // react native / redux =>  switch 
    </script>
